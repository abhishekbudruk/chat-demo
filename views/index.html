<!DOCTYPE html>

<html>
<head>
  <title>Test</title>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/stylesheet.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="assets/chat.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
    <h1>Welcome to Chat</h1>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">New Chat</h3>
          </div>
          <div class="panel-body">
            <form id="newChat">
              <input type="text" name="u">
              <input type="submit" class="btn btn-xs btn-primary">
            </form>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Friends</h3>
          </div>
          <div class="panel-body">
            <ul id="friends">
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-9 panel panel-default msgView" style="height: 100%">
        <ul id="messages">
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 col-md-offset-3">
        <form id="send" action="">
          <input type="text" autocomplete="off" name="message" id="message">
          <input type="submit" class="btn sbmt">
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">Pick a nickname</div>
        <div class="modal-body">
          <form action="" id="login">
            <input type="text" name="username">
            <input type="submit" class="btn btn-default btn-sm">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
